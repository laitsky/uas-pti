<div class="container" id="mhs-table-view">
  <div class="tab">
    <div class="text-center">
      <button class="tablinks" id="defaultTab" (click)="openTab('pilihMhs')">Pilih Mahasiswa</button>
      <button class="tablinks" (click)="openTab('tabKelA')">Kelompok A</button>
      <button class="tablinks" (click)="openTab('tabKelB')">Kelompok B</button>
    </div>
  </div>
  <div id="pilihMhs" class="container table-responsive tabcontent">
    <div class="w-75 mx-auto">
      <h1 class="py-2">Pilih Mahasiswa</h1>
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col" class="text-center">NIM</th>
            <th scope="col" class="text-center">Nama</th>
            <th scope="col" class="text-center">Aksi</th>
          </tr>
        </thead>
        <tbody *ngIf="mahasiswa">
          <tr *ngFor="let mhs of mahasiswa.result.mahasiswa">
            <th scope="row" class="text-center align-middle">000000{{ mhs.nim }}</th>
            <td class="text-center align-middle">{{ mhs.nama_lengkap }} (ID: {{ mhs.id }})
            </td>
            <td class="text-center">
              <div class="dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="groupingMenuBtn"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Masukkan ke...
                </button>
                <div class="dropdown-menu" aria-labelledby="groupingMenuBtn">
                  <button class="dropdown-item" (click)="addToKelA(mhs.nama_lengkap, mhs.nim)">Kelompok
                    A</button>
                  <button class="dropdown-item" (click)="addToKelB(mhs.nama_lengkap, mhs.nim)">Kelompok
                    B</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="tabKelA" class="container table-responsive tabcontent">
    <div class="w-75 mx-auto">
      <h1 class="py-2">Kelompok A</h1>
      <button class="btn btn-block btn-outline-danger my-2" (click)="deleteAllKelA()">Hapus Semua</button>
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col" class="text-center">NIM</th>
            <th scope="col" class="text-center">Nama</th>
            <th scope="col" class="text-center">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataA of kelompokA; let i = index">
              <th scope="row" class="text-center align-middle">000000{{dataA.mhs_nim}}</th>
              <td class="text-center align-middle">{{dataA.mhs_nama}}</td>
              <td class="text-center"><button class="btn btn-danger" (click)="delMhsKelA(i)">Hapus</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="tabKelB" class="container table-responsive tabcontent">
    <div class="w-75 mx-auto">
      <h1 class="py-2">Kelompok B</h1>
      <button class="btn btn-block btn-outline-danger my-2" (click)="deleteAllKelB()">Hapus Semua</button>
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col" class="text-center">NIM</th>
            <th scope="col" class="text-center">Nama</th>
            <th scope="col" class="text-center">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataB of kelompokB">
            <th scope="row" class="text-center align-middle">000000{{dataB.mhs_nim}}</th>
            <td class="text-center align-middle">{{dataB.mhs_nama}}</td>
            <td class="text-center"><button class="btn btn-danger" (click)="delMhsKelB(i)">Hapus</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
