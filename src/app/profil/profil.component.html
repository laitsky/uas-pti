<div class="p-5 m-5" *ngIf="user">
  <div id="profil-update-alert" role="alert"></div>
  <div *ngIf="z123==true">HALO</div>
  <h1>{{user.result.nama_lengkap}}</h1>
  <div class="row">
    <div class="col-6">
      <div>
        <form>
          <button class="btn btn-sm btn-primary" (click)="edit()">Edit</button>
          <div class="form-group">
            <label>Nama Lengkap: </label>
            <input disabled class="form-control" id="nama-lengkap" placeholder="Nama Lengkap"
              value={{user.result.nama_lengkap}}>
          </div>
          <div class="form-group">
            <label>Alamat: </label>
            <input disabled class="form-control" id="alamat" placeholder="Alamat" value={{user.result.alamat}}>
          </div>
          <div class="form-group">
            <label>Tanggal Lahir: </label>
            <input disabled type="date" class="form-control" id="tanggal-lahir" value={{user.result.tanggal_lahir}}>
          </div>
          <div class="form-group">
            <label>Foto: </label>
            <input disabled class="form-control" id="foto" value={{user.result.foto}}>
          </div>
        </form>
        <button disabled class="btn btn-block btn-primary" (click)="save()">Simpan</button>
      </div>
    </div>
    <div class="col-6">
      <form>
        <div class="form-group">
          <label>Password baru:</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
          <label>Konfirmasi Password Baru:</label>
          <input type="password" class="form-control" id="confirm-password">
        </div>
      </form>
      <button class="btn btn-block btn-primary" (click)="save()">Simpan</button>
    </div>
  </div>
</div>
