<div id="new-mahasiswa-form" class="py-5 px-5">
  <form>
    <div id="form-layer">
      <h1 class="pb-3">Tambah Mahasiswa Baru</h1>
      <div class="form-group">
        <label for="nim">NIM</label>
        <input type="text" class="form-control" id="nim" [(ngModel)]="nim" placeholder="Masukkan NIM" name="nim">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Masukkan email"
          name="email">
      </div>
      <div class="form-group">
        <label for="nama_lengkap">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama_lengkap" [(ngModel)]="nama_lengkap"
          placeholder="Masukkan nama lengkap" name="nama_lengkap">
      </div>
      <div class="form-group">
        <label for="foto">Foto</label>
        <input type="text" class="form-control" id="foto" [(ngModel)]="foto" placeholder="Masukkan link foto"
          name="foto">
      </div>
      <div class="form-group">
        <label for="telepon">Telepon</label>
        <input type="text" class="form-control" id="telepon" [(ngModel)]="telepon" placeholder="Masukkan telepon"
          name="telepon">
      </div>
      <div class="form-group">
        <label for="alamat">Alamat</label>
        <input type="text" class="form-control" id="alamat" [(ngModel)]="alamat" placeholder="Masukkan alamat"
          name="alamat">
      </div>
      <div class="form-group">
        <label for="prodi">Prodi</label>
        <input type="text" class="form-control" id="prodi" [(ngModel)]="prodi" placeholder="Masukkan prodi"
          name="prodi">
      </div>
      <div class="form-group">
        <label for="tanggal_lahir">Tanggal Lahir</label>
        <input type="date" class="form-control" id="tanggal_lahir" [(ngModel)]="tanggal_lahir" name="tanggal_lahir"
          name="tanggal_lahir">
      </div>
      <div class="form-group">
          <label for="angkatan">Angkatan</label>
          <input type="text" class="form-control" id="angkatan" [(ngModel)]="angkatan" name="angkatan">
      </div>
      <button class="btn btn-block btn-outline-primary btn-lg" (click)="addNewMahasiswa()">Tambah Mahasiswa Baru!</button>
    </div>
  </form>
</div>
