  <div id="particles-js"></div>

  <div id="signup-form" class="py-5">
    <form>
      <div id="form-layer">
        <h1 class="pb-3">Daftar</h1>
        <div class="form-group">
          <label for="nama_lengkap">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama_lengkap" [(ngModel)]="nama_lengkap"
            placeholder="Nama Lengkap" name="nama_lengkap">
        </div>
        <div class="form-group">
          <label for="user_name">Username</label>
          <input type="text" class="form-control" id="user_name" [(ngModel)]="username" placeholder="Username"
            name="user_name">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Password"
            name="password">
        </div>
        <div class="form-group">
          <label for="telepon">Telepon</label>
          <input type="text" class="form-control" id="telepon" [(ngModel)]="telepon" placeholder="Nomor telepon"
            name="telepon">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Email" name="email">
        </div>

        <div class="form-group">
          <label for="alamat">Alamat</label>
          <input type="text" class="form-control" id="alamat" [(ngModel)]="alamat" placeholder="Alamat" name="alamat">
        </div>
        <div class="form-group">
          <label for="tanggal_lahir">Tanggal Lahir</label>
          <input type="date" class="form-control" id="tanggal_lahir" [(ngModel)]="tanggal_lahir" name="tanggal_lahir"
            name="tanggal_lahir">
        </div>
        <div class="form-group">
          <label for="foto">Foto</label>
          <input type="text" class="form-control" id="foto" [(ngModel)]="foto" placeholder="Foto" name="foto">
        </div>
        <div class="row">
          <div class="col-md-4">
            <input type="button" class="btn btn-block btn-outline-success btn-lg" routerLink="/login" value="Back">
          </div>
          <div class="col-md-8">
            <button class="btn btn-block btn-outline-primary btn-lg" (click)="signUp()">Sign Up!</button>
          </div>
        </div>
      </div>
    </form>
  </div>
