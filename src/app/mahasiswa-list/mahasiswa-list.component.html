<div id="content">
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Urutkan berdasarkan...
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <button class="dropdown-item" (click)="sortByIdAsc()">ID (Naik)</button>
      <button class="dropdown-item" (click)="sortByIdDesc()">ID (Turun)</button>
      <button class="dropdown-item" (click)="sortByNameAsc()">Nama (Naik)</button>
      <button class="dropdown-item" (click)="sortByNameDesc()">Nama (Turun)</button>
      <button class="dropdown-item" (click)="sortByNimAsc()">NIM (Naik)</button>
      <button class="dropdown-item" (click)="sortByNimDesc()">NIM (Turun)</button>
      <button class="dropdown-item" (click)="sortByCreatedAsc()">Waktu Pembuatan (Naik)</button>
      <button class="dropdown-item" (click)="sortByCreatedDesc()">Waktu Pembuatan (Turun)</button>
    </div>
  </div>
  <div class="row pb-5 px-5 mx-5" *ngIf="mahasiswa" id="tbl-container">
    <div class="col-6" *ngFor="let mhs of mahasiswa.result.mahasiswa">
      <div id="mahasiswa-card" class="media my-2 border rounded-lg card-effect bg-light mx-5"
        routerLink="./{{ mhs.nim }}">
        <img class="mr-3 img-fluid rounded img-thumbnail" src="{{ mhs.foto }}" alt="Foto profil" />
        <div class="media-body px-1 my-1">
          <h3 class="pt-1">{{ mhs.nama_lengkap }}</h3>
          <h5 class="pt-2">000000{{ mhs.nim }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
