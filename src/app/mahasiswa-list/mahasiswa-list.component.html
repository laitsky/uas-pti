<div class="container table-responsive">
  <div class="w-75 mx-auto">
    <h3 class="pt-4 pb-3">Daftar Mahasiswa</h3>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col" class="text-center">NIM</th>
          <th scope="col" class="text-center">Nama</th>
        </tr>
      </thead>
      <tbody *ngIf="mahasiswa != null">
        <tr *ngFor="let mhs of mahasiswa.result.mahasiswa" routerLink="./{{mhs.nim}}">
          <th scope="row" class="text-center">000000{{mhs.nim}}</th>
          <td class="text-center">{{mhs.nama_lengkap}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
