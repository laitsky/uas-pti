<div id="particles-js">
  <div id="login-form">
    <form>
      <h1 class="mb-4">Masuk</h1>
      <div class="form-group">
        <input type="text" class="form-control" id="user_name" [(ngModel)]="user_name" placeholder="Username"
          name="user_name">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Password"
          name="password">
      </div>
      <input type="submit" class="btn btn-lg btn-block btn-outline-primary" value="Login" (click)="login()">
    </form>
  </div>

</div>
